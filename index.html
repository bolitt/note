<!DOCTYPE html>
<html>
<head>
<title>Post</title>
<link rel="stylesheet" type="text/css" 
	href="lib/jquery/css/smoothness/jquery-ui-1.9.2.custom.css"/>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
	<div id="container">
		<div id="header" class="middle">
			<div class="left-header">
				<img class="note-icon" src="images/note_yellow.png" data-color="yellow" draggable="true">
				</img>
				<img class="note-icon" src="images/note_green.png" data-color="green" draggable="true">
				</img>
				<img class="note-icon" src="images/note_purple.png" data-color="purple" draggable="true">
				</img>
			</div>
			<div class="right-header">
				<img id='sync-logo' src="images/loading.gif" style="display:none;"/>
				<button id="setting-sync">sync</button>
				<button id="help">help</button>
			</div>
		</div>
		
		<div>
		<div id="main-container" class="middle">
		</div>
		
		<div id="info">info:</div>
		<div id="dialog-help" title="About me" style="display:none;">
		    <p>App from TT. Enjoy it! ^_^</p>
		</div>
	</div>
</body>

<script src="lib/jquery/jquery-1.8.3.js"></script>
<script src="lib/jquery/jquery-ui-1.9.2.custom.js"></script>
<script src="lib/underscore-1.4.3.js"></script>
<script src="lib/backbone-0.9.2.js"></script>
<script src="lib/backbone-indexeddb.js"></script>

<script type="text/template" class="note-template">
<div class="note-container">
	<div class="title"><%- t.title %></div>
	<div class="content" contenteditable="true"><%- t.content %></div>
	<div class="menu">
		<button class="save">Save</button> <button class="remove">Delete</button>
	</div>
</div>
</script>

<script src="js/guid.js"></script>
<script src="js/note.js"></script>
</html>
